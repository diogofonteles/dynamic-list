<div [class]="itemClass()"
     [class.selected]="selected()"
     [class.disabled]="disabled()"
     [ngStyle]="styles().item"
     (click)="onClick($event)">

    @if (template()) {
        <ng-container [ngTemplateOutlet]="template()!" [ngTemplateOutletContext]="{ $implicit: item() }"></ng-container>
    } @else {
        <div [class]="contentClass()" [ngStyle]="styles().content">
            @if (item()?.icon) {
                <div [class]="iconClass()" [ngStyle]="styles().icon">
                    <i class="icon">{{ item().icon }}</i>
                </div>
            }

            <div [class]="textClass()" [ngStyle]="styles().text">
                <div class="item-main-text">{{ displayText() }}</div>
                @if (item()?.subText) {
                    <div class="item-sub-text">{{ item().subText }}</div>
                }
            </div>

            @if (item()?.badge) {
                <div [class]="badgeClass()" [ngStyle]="styles().badge">
                    <span class="badge">{{ item().badge }}</span>
                </div>
            }

            @if (item()?.showChevron) {
                <div class="item-chevron">
                    <i class="icon chevron-right"></i>
                </div>
            }
        </div>
    }
</div>
