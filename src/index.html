<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Angular List Component Demo</title>

    <!-- Add some basic global styles -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
        font-size: 14px;
        line-height: 1.5;
        color: #333;
        background-color: #f5f5f5;
      }

      * {
        box-sizing: border-box;
      }

      /* Basic icon styling - you might want to use a proper icon font */
      .icon {
        display: inline-block;
        font-style: normal;
      }

      /* Custom scrollbar styling */
      .app-list-content::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      .app-list-content::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 3px;
      }

      .app-list-content::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 3px;
      }

      .app-list-content::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
